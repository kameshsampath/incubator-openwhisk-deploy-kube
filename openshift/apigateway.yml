########################################
## API Gateway ConfigMap
########################################
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: apigateway
data:
  # TODO remove form hardcode
  api_host: openwhisk-openwhisk.192.168.64.58.nip.io
  # TODO remove form hardcode
  apigw_url: http://apigateway-openwhisk.192.168.64.58.nip.io
  redis_host: "redis"
  redis_port: "6379"
########################################
# START REDIS Deployment
########################################
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: redis
  name: redis
spec:
  ports:
  - name: redis-6379
    port: 6379
  selector:
    app: redis
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: redis
  name: redis
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
      name: redis
    spec:
      containers:
      - image: docker.io/redis:3.2
        name: redis
  triggers: 
    - type: ConfigChange

########################################
# END REDIS Deployment
########################################

########################################
# START OpenWhisk ApiGateway Deployment
########################################
---
apiVersion: v1
kind: Service
metadata:
  name: apigateway
  labels:
    name: apigateway
spec:
  selector:
    name: apigateway
  ports:
    - port: 8080
      name: mgmt
    - port: 9000
      name: api   
---
apiVersion:  apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: apigateway
  labels:
    name: apigateway
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: apigateway
    spec:
      restartPolicy: Always
      containers:
      - name: apigateway
        imagePullPolicy: IfNotPresent
        image: docker.io/openwhisk/apigateway
        ports:
        - name: mgmt
          containerPort: 8080
        - name: api
          containerPort: 9000
        env:
        - name: "REDIS_HOST"
          valueFrom:
            configMapKeyRef:
                name: apigateway
                key: redis_host
        - name: "REDIS_PORT"
          valueFrom:
            configMapKeyRef:
                name: apigateway
                key: redis_port
        - name: "PUBLIC_GATEWAY_URL"
          valueFrom:
            configMapKeyRef:
                name: apigateway
                key: apigw_url
  triggers: 
    - type: ConfigChange

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: apigateway
  name: apigateway
spec:
  port:
    targetPort: mgmt  
  to:
    kind: Service
    name: apigateway
########################################
# END OpenWhisk ApiGateway  Deployment
########################################